<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="scripts/data.js"></script>
    <title>Web Favorites</title>
</head>
<style>
h1{
    text-align: center;
}
</style>
<body>
    <div id="app">
        <div class="container">
            <h1>常用网站收藏</h1>
            <table class="table table-striped table-bordered">
                <thead>
                    <td>#</td>
                    <td>名称</td>
                    <td>网址</td>
                </thead>
                <tbody>
                    <tr v-for="(web,index) in filteredWebs">
                        <td>{{index}}</td>
                        <td><a :href="web.url" target="_blank">{{web.title}}</a></td>
                        <td><a :href="web.url" target="_blank">{{web.url}}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

<script>
    const vm = new Vue({
        el: "#app",
        data: {
            webs: webs
        },
        computed:{
            filteredWebs:function(){
                let filteredWebs = this.webs.slice(0);
                filteredWebs.sort(function(a,b){
                    return a.title.toUpperCase().localeCompare(b.title.toUpperCase());
                })
                return filteredWebs;
            }
        }
    })
</script>

</html>
